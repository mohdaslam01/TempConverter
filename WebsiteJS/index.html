<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebsiteJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature conversion </h1>
    <form action="index.html">
            <input type="number" name="num" id="textBox" placeholder="0"><br>
            <label for="unit" id="outputdisplay">0</label><br>
            <input type="radio" id="toF" name="unit" onchange="toFfunc()">F
            <input type="radio" id="toC" name="unit" onchange="toCfunc()">C <br>
            <button type="button" onclick="covertfunc()">Submit</button>
            <p id="result">Click Submit to see Steps</p>
    </form>
    
    <script src="index.js"></script>

</body>
</html>
